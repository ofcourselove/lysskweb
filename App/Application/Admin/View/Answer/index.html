<extend name="Public/layer" />
<block name="body">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>
                            答案列表
                        </h5>
                    </div>
                    <div class="ibox-content">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        答案内容
                                    </th>
                                    <th>是否最佳答案</th>
                                    <th>状态</th>
                                    <th>提交时间</th>
                                    <th>
                                        操作
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <volist name="list" id="vo">
                                    <tr>
                                        <td>
                                            {$vo.id}
                                        </td>
                                        <td>
                                            {$vo.answer}
                                        </td>
                                        <td>
                                            <switch name="vo.status">
                                                <case value="0">待审核</case>
                                                <case value="1">审核通过</case>
                                                <case value="2">审核驳回</case>
                                            </switch>
                                        </td>
                                        <td>
                                            {:date('Y-m-d H:i:s', $vo['create_time'])}
                                        </td>
                                        <td>
                                            <a href="{:U('status', array('id'=>$vo['id'], 'status'=>1))}">审核通过</a>| <a href="{:U('status', array('id'=>$vo['id'], 'status'=>2))}">审核驳回</a>   <a href="{:U('edit', array('id'=>$vo['id']))}">编辑</a> | <a href="{:U('del', array('id'=>$vo['id']))}" onclick="return ajaxBtn(this)">删除</a>
                                        </td>
                                    </tr>
                                </volist>
                            </tbody>
                        </table>
                        <include file="Public::page" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
